{% extends 'base.html' %}
{% block content %}


<h2 class='index_title'>Restaurants</h2>
<div class='flash-mess'>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
          <div>
          {% for message in messages %}
            <div><strong>{{ message }}</strong></div>
          {% endfor %}
          </div>
      {% endif %}
      {% endwith %}
  </div>
<div class='index_list'>
      {% for i in restaurants %}

      <a href="{{url_for('restaurantMenu', restaurant_id = i.id)}}" class='list_item'>{{ i.name }}</a>
    <br><br>

      {% endfor %}
</div>
<div class='footer'>
    <a href="{{url_for('newRestaurant')}}" class='create-rest-link'>Create New Restaurant</a>
</div>
{% endblock %}
