{% extends 'base.html' %}
{% block content %}
    <h2>Edit {{item.name}}:</h2>

    <form action="{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=item.id)}}" method = 'POST'>

       <p>Name:</p>
       <input type='text' size='30' name='name' placeholder='{{item.name}}'><br>
       <input type='text' size='150' name='description' placeholder='{{item.description}}'><br>
       <input type='text' size='30' name='price' placeholder='{{item.price}}'><br>
       <input type='submit' value='Change'>
    </form>
{% endblock %}
